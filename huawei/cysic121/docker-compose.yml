services:
  verifier:
    image: leungsino/cysic-verifier:latest
    environment:
      - EVM_ADDR="0xd2CaAf0EC6a617c0172C80044D35E2dC381dDCB2"
    volumes:
      - ./data/data:/app/data
      - ./data/cysic/:/root/.cysic/
      - ./data/scroll_prover:/root/.scroll_prover
    network_mode: "host"
    restart: unless-stopped
