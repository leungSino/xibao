services:
  verifier:
    image: leungsino/cysic-verifier:latest
    environment:
      - EVM_ADDR="0xc66187269a23568Dc99dc9500445DdDa1BB1E70b"
    volumes:
      - ./data/data:/app/data
      - ./data/cysic/:/root/.cysic/
      - ./data/scroll_prover:/root/.scroll_prover
    network_mode: "host"
    restart: unless-stopped
