services:
  verifier:
    image: leungsino/cysic-verifier:latest
    environment:
      - EVM_ADDR="0xC505bDe21e9e7291DbfF1d5a565d59eF2F3Eea10"
    volumes:
      - ./data/data:/app/data
      - ./data/cysic/:/root/.cysic/
      - ./data/scroll_prover:/root/.scroll_prover
    network_mode: "host"
    restart: unless-stopped
