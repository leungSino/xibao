services:
  verifier:
    image: leungsino/cysic-verifier:latest
    environment:
      - EVM_ADDR="0x0685Fd51599ece7F96E0215081e57F94FEe4a326"
    volumes:
      - ./data/data:/app/data
      - ./data/cysic/:/root/.cysic/
      - ./data/scroll_prover:/root/.scroll_prover
    network_mode: "host"
    restart: unless-stopped
